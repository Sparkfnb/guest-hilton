<!DOCTYPE html>
<html>
<head>
  <title>Amenities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .back-button {
      margin-bottom: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .header-title {
      flex-grow: 1;
      font-size: 40px;
      margin: 0;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .highlighted-text {
      color: red;
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Amenities</h1>
  </div>

  <div class="content">
    <img src="Amenities.png" alt="Amenities" width="1000">
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
