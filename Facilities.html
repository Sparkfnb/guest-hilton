<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amenities</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .back-button {
      background-color: white;
      color: #003366;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .header-title {
      flex-grow: 1;
      margin: 0;
      font-size: 32px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    /* Responsive image */
    .responsive-img {
      width: 100%;
      max-width: 1000px; /* limits size on laptop */
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Amenities</h1>
  </div>

  <div class="content">
    <img src="Amenities.png" alt="Amenities" class="responsive-img">
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
