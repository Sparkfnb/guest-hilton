<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .header {
      height: 64px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 22px;
    }

    /* Desktop PDF viewer */
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
    }

    /* Mobile menu buttons */
    .open-pdf {
      display: none;
      height: calc(100vh - 64px);
      text-align: center;
      padding-top: 40px;
    }

    .open-pdf a {
      display: block;
      width: 80%;
      margin: 16px auto;
      font-size: 20px;
      color: #003366;
      text-decoration: none;
      border: 2px solid #003366;
      padding: 14px 0;
      border-radius: 6px;
    }

    /* Mobile breakpoint */
    @media (max-width: 768px) {
      iframe {
        display: none;
      }
      .open-pdf {
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width: 22px;"></div>
  </div>

  <!-- Desktop PDFs -->
  <iframe src="Dinner_Menu.pdf"></iframe>
  <iframe src="Breakfast.pdf"></iframe>
  <iframe src="Drinks_Menu.pdf"></iframe>

  <!-- Mobile buttons -->
  <div class="open-pdf">
    <a href="Dinner_Menu.pdf" target="_blank">Dinner Menu</a>
    <a href="Breakfast.pdf" target="_blank">Breakfast Menu</a>
    <a href="Drinks_Menu.pdf" tartget="_blank">Drinks Menu</a>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
