<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .back-button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 32px;
    }

    iframe {
      position: fixed;
      top: 70px;          /* height of header */
      left: 0;
      width: 100%;
      height: calc(100% - 70px);
      border: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width: 60px;"></div>
  </div>

  <iframe src="Dinner_Menu.pdf"></iframe>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
