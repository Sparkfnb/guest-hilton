<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      overflow: hidden;
      height: 100%
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 16px;
      font-size: 24px;
      background-color: #003366;
      color: white;
      border: none;
      text-decoration: none;
      cursor: pointer;
    }
      .header {
      position: fixed;
      top: 0;
      left:0;
      right: 0;
      background-color: #003366; /* Dark blue */
      color: white;
      align-items:center;
      padding: 0px 10px;
      display: flex;
      height: 60px;
      z-index: 1000;
    }
      .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 26px;
    }
      iframe{
          positions: fixed;
          top: 60px;
          left: 0;
          width:1000vw;
          height: 100vh; /* Full screen height */
          max-width: none;
          max-height:none;
          border: none;
      }
  </style>
</head>

    
<body>

   <div class="header">
       <!-- Back button at the top -->
  <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
       <div style="width: 70px;"></div>
       </div>
         <iframe src="Dinner_Menu.pdf"></iframe>
  <script>
    function goBack() {
      window.history.back();
  }
  </script>
</body>
</html>
