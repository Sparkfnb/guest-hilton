<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      height: 100%
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 16px;
      font-size: 24px;
      background-color: #003366;
      color: white;
      border: none;
      text-decoration: none;
      cursor: pointer;
    }
      .header {
      background-color: #003366; /* Dark blue */
      color: white;
      text-align: center;
      padding: 10px 20px;
      display: flex;
      height: 60px;
    }
      .header-title {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 40px;
    }

    .pdf-container{
      height: calc(100vh - 60px)
      width: 100%;
    }
      .content {
      padding: 2000px;
          }
      iframe{
          width:100%
          height: 100%; /* Full screen height */
          border: none;
      }
  </style>
</head>

    
<body>


   <div class="header">
       <!-- Back button at the top -->
  <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
       <div style="width: 70px;"></div>
       </div>
    <div class="pdf-container">
         <iframe src="Dinner_Menu.pdf"></iframe>
</div>
  <script>
    function goBack() {
      window.history.back();
  }
  </script>
</body>
</html>
