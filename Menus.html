<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* critical for mobile */
      font-family: Arial, sans-serif;
    }

    .header {
      height: 64px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 22px;
    }

    .pdf-container {
      height: calc(100vh - 64px); /* mobile-safe */
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width: 22px;"></div>
  </div>

  <div class="pdf-container">
    <iframe src="Dinner_Menu.pdf"></iframe>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
