<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* prevents scrollbars */
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 26px;
    }

    /* PDF iframe */
    iframe {
      position: fixed;
      top: 60px; /* below header */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width:40px;"></div>
  </div>

  <!-- PDF iframe -->
  <!-- #zoom=200 sets the PDF to 200% zoom -->
  <iframe src="Dinner_Menu.pdf#zoom=400"></iframe>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
