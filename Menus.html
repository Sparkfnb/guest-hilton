<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .back-button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 40px;
    }

    .content {
      flex: 1; /* takes remaining height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width: 70px;"></div>
  </div>

  <div class="content">
    <iframe src="Dinner_Menu.pdf"></iframe>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
