<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 1000;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .header-title {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 22px;
    }

    /* PDF container */
    #pdf-container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow-y: auto;
      background-color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      touch-action: pinch-zoom; /* enable pinch zoom */
    }

    canvas {
      max-width: 95%;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      touch-action: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h1 class="header-title">Menus</h1>
    <div style="width:40px;"></div>
  </div>

  <!-- PDF container -->
  <div id="pdf-container"></div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.311/pdf.min.js"></script>

  <script>
    function goBack() { window.history.back(); }

    const url = 'Dinner_Menu.pdf'; // Your PDF file path
    const container = document.getElementById('pdf-container');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.311/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const numPages = pdf.numPages;

      // Render all pages
      for (let i = 1; i <= numPages; i++) {
        pdf.getPage(i).then(page => {
          const canvas = document.createElement('canvas');
          container.appendChild(canvas);
          const context = canvas.getContext('2d');

          const viewport = page.getViewport({ scale: 1 });
          const scale = container.clientWidth * 0.95 / viewport.width;
          const scaledViewport = page.getViewport({ scale });

          canvas.width = scaledViewport.width;
          canvas.height = scaledViewport.height;

          page.render({ canvasContext: context, viewport: scaledViewport });
        });
      }
    });
  </script>

</body>
</html>
